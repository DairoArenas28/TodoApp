<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Document</title>
</head>
<body>
    
    
    
    <div class="container-fluid bg-light min-vh-100 d-flex flex-column justify-content-start align-items-center pt-3">
        
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 bg-white p-3 mb-2 shadow-sm border rounded">
            <div class="mt-3 mb-5 w-50 text-center">
                <canvas id="graph"></canvas>
            </div>
        </div>

        <div class="col-10 col-sm-8 col-md-6 col-lg-6 bg-white p-3 shadow-sm border rounded">
            <div class="mt-3 mb-5 text-center">
                <h3>TodoApp</h3>
            </div>
            
            <div id="contentStateTask">
                <div class="form-group">
                  <label for="">AÃ±ade una nueva tarea</label>
                  <input type="text" class="form-control" name="" id="inputTask" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Pendiente
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Completado
                    </label>
                </div>
            </div>
            <div>
                <button class="btn btn-success mt-2" type="button" id="btn">Agregar Tarea</button>
                <button class="btn btn-danger mt-2" type="button" id="btnLocalStorage">Limpiar Local Storage</button>
            </div>
        </div>

        <div class="col-10 col-sm-8 col-md-6 col-lg-6 bg-white mt-2 p-3 shadow-sm border rounded">
            <div class="d-flex justify-content-start align-items-center">
                <h5>Filtro</h3>
                <div class="form-group w-50 mx-2">
                    <select class="form-select" id="estadoTarea">
                        <option value="pendiente">Pendiente</option>
                        <option value="completado">Completado</option>
                        <option value="en-progreso">En Progreso</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="button" id="btnLocalStorage">Buscar</button>
            </div>
        </div>


        <div id="containerTask">
        </div>

        
    </div>
    
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script src="./src/js/chart.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
